run:
  name: English test run
  path: runs/en_mini

documents:
  input:
    format: json
    lang: en
    encoding: utf8
    path: sample/en_mini_dataset.jsonl
  process:
    char_normalize: true
    lowercase: true
    tokenize:
      name: whitespace
    stem:
      name: trunc
      length: 4

topics:
  input:
    format: json
    lang: en
    encoding: utf8
    path: sample/en_mini_dataset_topics.jsonl
  process:
    inherit: documents.process
    query: title

index:
  name: anserini

retrieve:
  name: bm25
  number: 5

rerank:
  name: pacrr
  embedding: bert

score:
  input:
    format: trec
    path: sample/en_mini_dataset_qrels
  metrics:
    - map
    - p@20
    - ndcg
