run:
  name: English basic run

documents:
  input:
    format: json
    lang: eng
    encoding: utf8
    path: samples/data/en_mini_docs.jsonl
  process:
    normalize:
      lowercase: true
    tokenize: whitespace
    stem: false
  comment: Mini English dataset

index:
  name: lucene

topics:
  input:
    format: json
    lang: eng
    encoding: utf8
    path: samples/data/en_mini_topics.jsonl
  fields: title

queries:
  process:
    inherit: documents.process

retrieve:
  name: bm25
  number: 5

rerank:
  name: mock

score:
  input:
    format: trec
    path: samples/data/en_mini_qrels
  metrics:
    - map
    - P@20
    - ndcg
