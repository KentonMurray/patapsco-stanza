run:
  name: Chinese sample run
  comment: The translations in the topic file are from Google translate as stand in for human translations.
    The actual hc4 topics have human generated translations in the trans_resources field.

documents:
  input:
    format: json
    lang: zho
    encoding: utf8
    path: samples/data/zho_mini_docs.jsonl
  process:
    tokenize: spacy

index:
  name: lucene

topics:
  input:
    format: json
    lang: zho  # pull Chinese translations from the topics file
    encoding: utf8
    path: samples/data/eng_mini_topics.jsonl
  fields: title

queries:
  process:
    inherit: documents.process

retrieve:
  name: bm25
  number: 5

score:
  input:
    path: samples/data/eng_mini_qrels
