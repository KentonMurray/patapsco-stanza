run:
  name: English test run
  path: runs/en_mini

documents:
  input:
    format: json
    lang: eng
    encoding: utf8
    path: sample/en_mini_dataset.jsonl
  process:
    normalize:
      lowercase: true
    tokenize: whitespace
    stem: mock

database:
  name: sqlite

topics:
  input:
    format: json
    lang: eng
    encoding: utf8
    path: sample/en_mini_dataset_topics.jsonl
  fields: title

queries:
  process:
    inherit: documents.process

index:
  name: lucene

retrieve:
  name: bm25
  number: 5

rerank:
  name: pacrr
  embedding: bert

score:
  input:
    format: trec
    path: sample/en_mini_dataset_qrels
  metrics:
    - map
    - P@20
    - ndcg
