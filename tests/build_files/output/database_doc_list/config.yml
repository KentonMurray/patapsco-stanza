run:
  name: Testing
  path: tests/build_files/output/docs_complete/

database:
  output: db

documents:
  input:
    format: json
    lang: en
    encoding: utf8
    path:
     - tests/build_files/input/docs.jsonl
     - tests/build_files/input/docs2.jsonl
  process:
    normalize: true
    lowercase: true
    tokenize:
      name: whitespace
  output: docs
